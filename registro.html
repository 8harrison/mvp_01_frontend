<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar | Finanças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <div class="container mt-4">
    <section id="registro">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <h2 class="text-center mb-4">Registrar Usuário</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="registerUsername" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="registerSaldo" class="form-label">Saldo Inicial (opcional)</label>
                <input type="number" class="form-control" id="registerSaldo" step="0.01">
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div class="alert alert-danger mt-3 d-none" id="registerError"></div>
            <div class="alert alert-success mt-3 d-none" id="registerSuccess"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
