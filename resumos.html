<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/constants.js" defer></script>
  <script src="./js/navbar.js" defer></script>
  <script src="./js/resumos.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <div class="container mt-4">
    <h2>Resumos Mensais</h2>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label for="mesSelect" class="form-label">Mês</label>
        <select id="mesSelect" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="anoSelect" class="form-label">Ano</label>
        <select id="anoSelect" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="tipoSelect" class="form-label">Tipo</label>
        <select id="tipoSelect" class="form-select">
          <option value="SAIDA" selected>Saídas</option>
          <option value="ENTRADA">Entradas</option>
        </select>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <canvas id="pizzaChart"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
